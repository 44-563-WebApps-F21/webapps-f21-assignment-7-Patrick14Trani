<!DOCTYPE html>
<html>

<head>
	<title>Stack Example</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h1>Patrick builds a stack</h1>
	<div class="flex-container" id="target">
		<div class="stack">row item 1</div>
		<div class="stack">row item 2</div>
		<div class="stack">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.</p>
	<input id="in" type="text">
	<button onclick="makeNewDiv()">Push value</button>
	<button onclick="popItem()">Pop</button>
	<button onclick="zap()">Zap</button>


</body>
<script>
	function makeNewDiv()
	{
		/* make the div and its text */
		let element = document.createElement("div")
		element.className = "stack"
		element.innerHTML = document.getElementById("in").value 
		element.style.color = "orange"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
	}

	function popItem()
	{
		let stackItems = document.getElementsByClassName("stack")
		if(stackItems.length > 0)
		{
			stackItems[stackItems.length - 1].remove()
		}
	}

	function zap()
	{
		let items = document.getElementsByClassName("stack")
		let zapper = document.getElementById("in").value 
		for (let index = 0; index < items.length; index++) {
			if(items[index].innerHTML === zapper){
				items[index].remove()
				console.log("Item Removed")
			}
			
		}
	}
</script>

</html>
